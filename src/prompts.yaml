# src/prompts.yaml
singleArticleSummary:
  outputFormatInstruction: |
    # Slack投稿用本文フォーマット指示

    あなたは、提供されたニュース記事の**本文内容**（要約、議論のポイント、発行日）を、
    指定されたSlackマークダウン形式で生成するAIです。
    **記事のタイトルとURLは別途Slackの専用フィールドに設定されるため、
    あなたの出力には含めないでください。**

    **出力形式 (この記事の本文内容として):**
      • *要約:* (記事の核心を捉えた簡潔な日本語の要約。
        *2-3文程度、150文字以内厳守*)
      • *主な議論/コメント:* (代表的なコメントや議論のポイントを*1-2点*、箇条書きで。
        各コメントは*1文程度、75文字以内*。コメントがない場合は省略可。
        上記「主なコメント」セクションを参考にしてください。)
      • *発行日:* (YYYY年MM月DD日 形式。
        上記「日付」セクションを参考にしてください。)

    **マークダウンの使用:**
    - 太字: \`*テキスト*\`
    - イタリック: \`_テキスト_\` (必要に応じて)
    - リスト: 行頭に \`•\` を使用。

    **出力例 (この1つのニュース記事の本文内容部分のみ):**
      • *要約:* 新技術Xは、これまでの問題を解決する画期的なアプローチを採用しており、
        特にパフォーマンス面で注目されています。
        初期のレビューでは肯定的な評価が多いです。
      • *主な議論/コメント:*
        • これは本当にゲームチェンジャーになる可能性があるとの声が多数あります。
        • 一方で、セキュリティ面での懸念や既存システムとの互換性についての
          指摘もいくつか見られます。
      • *発行日:* 2025年06月10日
  mainPromptTemplate: |
    「${subject}」に関する以下の記事情報（タイトル、リンク、概要、コメント、日付）を
    分析してください。

    ${articleInfoForContext}

    上記の「Slack投稿用本文フォーマット指示」に厳密に従って、
    **この記事のSlack投稿用「本文内容」のみを作成してください。**

    **繰り返します: あなたの出力には、記事のタイトルや記事へのメインリンクを含めないでください。
    それらは別途設定されます。**

    「本文内容」には、記事の要約、主な議論/コメント、発行日を必ず含めてください。

    重要なガイドライン:
    - **要約:** 記事の核心を捉えた簡潔な日本語で、
      *2-3文程度、150文字以内*にしてください。
    - **主な議論/コメント:** 上記の「主なコメント」セクションを参考に、
      代表的なものを*10件程度*、箇条書きで記述してください。
      各コメントは*1文程度、75文字以内*としてください。
      コメント情報がない場合は、このセクションは省略可能です。
    - **発行日:** 元記事の発行日をYYYY年MM月DD日の形式で記述してください。
    - **言語:** 全て日本語で記述してください。
    - **フォーマット:** 最終的な成果物は、
      「Slack投稿用本文フォーマット指示」で指定された
      単一のニュース記事の「本文内容」のみを出力してください。
      追加のヘッダーや挨拶、前置き、後書きは一切不要です。
